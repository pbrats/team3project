<div class="container mt-5">
  <h1 class="text-center text-success ">Profile</h1>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="card col-6 mx-auto">
      <div class="card-header">
        <h3>{{ User.first_name }} {{ User.last_name }}</h3>
       
      </div>

      <div class="text-center mt-2 mb-2">
        <img
      [src]="User.photo"
      onerror =  "this.src='../assets/users/blank-profile.png';" 
      class="card-img-top"
      alt="{{ User.first_name }} {{ User.last_name }} user's photo"
      style="width: 300px"
    />
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h4>Phone number:</h4>
          <p>{{ User.phone }}</p>
        </li>
        <li class="list-group-item">
          <h4>Email:</h4>
          <p>{{ User.email }}</p>
        </li>
        <li class="list-group-item">
          <h4>Address:</h4>
          <p>{{ User.address }}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-6 mx-auto d-grid gap-2 pt-4 pb-4">
      <button class="btn btn-danger" routerLink="/welcome" (click)="SignOut()">Sign out</button>
    </div>
  </div>
</div>
