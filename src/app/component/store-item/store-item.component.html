
<div class="container pt-4">
  <div class="col-sm-4 mx-5 px-1">
    <div class="card border border-success mx-3" style="width:390%; height: 310px">
      <div class="card-body text-center shadow" style="display: flex; flex-direction: column; justify-content: space-between" (click)="onViewStoreDetails(store.id)" title="click for details">
        <div>
          <div *ngFor="let info of storeInfos">
            <div *ngIf="info.name==store.name">
              <img [src]="info.logo" class="card-img-top" alt="{{info.name}} store photo" style="width: 50%; height:30%">
            </div>
          </div>
          <h5 class="card-title">{{ store.name }}</h5>
          <ng-template *ngIf="store.category==='FAST_FOOD';then content else other_content"></ng-template> 
          <ng-template #content>
            <p class="card-subtitle mb-2 text-muted">FAST FOOD</p>
          </ng-template>
          <ng-template #other_content>
            <p class="card-subtitle mb-2 text-muted">{{ store.category }}</p>
          </ng-template>
          <div *ngFor="let info of storeInfos" class="m-3">
            <div *ngIf="info.name==store.name">
              <div>
                <span class="card-text text-success mx-2">
                  <i class="bi bi-star-fill"></i>
                  <!-- <svg class="bi" width="16" height="16" fill="currentColor"><use xlink:href="#star-fill"/></svg> -->
              </span><span> {{info.rating}} </span>
              <span class="card-text text-success mx-2">
                  <i class="bi bi-send-fill"></i>
                  <!-- <svg class="bi" width="16" height="16" fill="currentColor"><use xlink:href="#send-fill"/></svg>  -->
              </span><span>{{info.delivery_cost}}&euro; </span>
              <span class="card-text text-success mx-2">
                  <i class="bi bi-clock-fill"></i>
                  <!-- <svg class="bi" width="16" height="16" fill="currentColor"><use xlink:href="#clock-fill"/></svg>  -->
              </span><span>{{info.delivery_time}}'</span>
              </div>
            </div>
          </div>
        </div>
          <div style="display: flex; flex-direction: column; justify-content:center">
            <a class="btn btn-success text-wrap" data-bs-toggle="modal" data-bs-target="#staticBackdrop">{{store.name}}</a>
          </div>
      </div>
    </div>
  </div>
</div>
