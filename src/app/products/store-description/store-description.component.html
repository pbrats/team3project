<div class="card mb-3">
    <div *ngFor="let info of storeInfos">
        <div *ngIf="info.name==store.name">
            <img [src]="info.cover" class="card-img-top" alt="{{info.name}} store photo" style="height: 250px; object-fit: cover;">
        </div>
    </div>
    <div class="row g-0 p-4 ">
        <div class="col-md-2">
            <div *ngFor="let info of storeInfos">
                <div *ngIf="info.name==store.name">
                    <img [src]="info.logo" class="card-img-top px-2" alt="{{info.name}} store photo" style="width: 100%; height:5%">
                </div>
            </div>
        </div>
        <div class="col-md">
            <h3 class="card-title">{{ store.name }}</h3>
            <div *ngFor="let info of storeInfos" class="text-end mt-n3">
                <div *ngIf="info.name==store.name">
                    <p class="card-text">Rating: {{info.rating}} <span class="text-success"style="font-size:150%">&starf;</span></p>
                </div>
            </div>
            <h6 class="card-subtitle mb-2 text-muted mt-5"> {{store.category}}</h6>
            <p class="card-text fst-italic">The best <span class="text-lowercase text-success">{{store.category}}</span> in town located at {{store.address}}.</p>
            <p class="card-text fw-light">Address: {{store.address}}</p>
        </div>
    </div>
</div>
