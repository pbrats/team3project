<div class="container m-5">
    <h1 class="text-success ">Previous Orders</h1>
    <table class="table table dark table-striped table-hover m-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Store Name</th>
            <th scope="col">Date</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
            @for( order of User.previous_orders; track $index){
        <tr>
            <th scope="row">{{order.id}}</th>
            <td>{{order.store_name}}</td>
            <td>{{order.date}}</td>
            <td>{{order.total}} &euro;</td>
        </tr>
    }
        </tbody>
    </table>
</div>
