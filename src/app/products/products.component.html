<div class="container" style="position: relative;">
  <div class="row">
    <div class="col-8 p-2">
      <app-store-description [store]="store"></app-store-description>
      <div class="col-12">
        <div id="store-details" class="col-12 p-2">
          <div class="container row p-2">
            <div class="col-4">
              <h2>Menu</h2>
            </div>
            <div id="filters" class="col-8">
              <div class="text-success text-end ">
                <!-- <svg class="bi" width="24" height="24" fill="currentColor"><use xlink:href="#funnel-fill"/></svg> -->
                <i class="bi bi-funnel-fill fs-5 mx-2"></i>
                <button class="btn btn-sm btn-outline-success m-1" (click)="sortStoresByPriceDescending()">Price <i
                    class="bi bi-arrow-down fs-6"></i></button>
                <button class="btn btn-sm btn-outline-success m-1" (click)="sortStoresByPriceAscending()">Price <i
                    class="bi bi-arrow-up fs-6"></i></button>
                <button class="btn btn-sm btn-outline-success m-1" (click)="sortStoresAlphabetically()"><i
                    class="bi bi-sort-alpha-down fs-6"></i></button>
                <button class="btn btn-sm btn-outline-success m-1" (click)="sortStoresZtoA()"><i
                    class="bi bi-sort-alpha-down-alt fs-6"></i></button>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row flex-wrap col-12 border border-light rounded-2 p-2"  >
            <!-- <app-categories class="col-3 p-2" [store]="store" [categories]="categories"></app-categories> -->
            <app-products-list class="col-12" [categories]="categories"></app-products-list>
          </div>
        </div>
      </div>
    </div>

    <div id="shopping-cart" class="col-4 p-4 bg-light text-dark container vh-100 rounded-2"
      style="position: sticky; top:100px; align-content: space-between;">
      <div class="container">
        <div style="display:flex; direction:row; justify-content: space-between; align-items: baseline;">
          <div>
            <h4>My Order</h4>
          </div>
          <div>
            <button class="btn btn-outline-success">Checkout</button>
          </div>
        </div>
        <hr>
        <app-shoping-cart class="d-flex align-items-stretch" style="display: flex; flex-direction: column;"
          [product]="selectedProduct"></app-shoping-cart>
      </div>
      
        
       
     
    </div>
  </div>
</div>
