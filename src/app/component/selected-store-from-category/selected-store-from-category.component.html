<div class="container mt-3 mb-3 pb-5 pt-3">
    <h1 class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-success ">{{selectedStore}}</h1>
    <div class="m-3" *ngFor="let item of items">
        <h5 class="title">{{item.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted"> {{item.category}}</h6>
        <p class="card-text">Address: {{item.address}}</p>
        <!-- <app-menu [wanted]="item.products" />          -->
    </div>            
</div>
