<div class="container">
  <div class="row">
    <div class="offcanvas-end" id="login" aria-labelledby="login">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title">Login</h3>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div
          *ngIf="showErrorAlert"
          class="alert alert-danger alert-dismissible"
          role="alert"
        >
          <div class="text-danger fw-bold fst-italic text-center">
            Invalid email or password!<br />Please try again
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
            (click)="closeErrorAlert()"
          ></button>
        </div>
        <div class="container mt-1 mb-4">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-group">
              <label class="form-label float-start" for="phone-l"
                >Phone number<span class="text-danger">*</span></label
              >
              <input
                type="tel"
                name="phone"
                id="phone-l"
                formControlName="phone"
                class="form-control"
                placeholder="Phone number"
                autocomplete="tel"
              />
              <span
                class="text-danger"
                *ngIf="
                  form.get('phone')?.hasError('required') &&
                  form.get('phone')?.touched
                "
                >*Required</span
              >
              <span
                class="text-danger"
                *ngIf="
                  form.get('phone')?.hasError('minlength') &&
                  form.get('phone')?.touched
                "
                >*10 characters minimum length</span
              >
              <span
                class="text-danger"
                *ngIf="
                  form.get('phone')?.hasError('maxlength') &&
                  form.get('phone')?.touched
                "
                >*10 characters maximum length</span
              >
            </div>
            <div class="form-group">
              <label class="form-label float-start" for="email-l"
                >Email<span class="text-danger">*</span></label
              >
              <input
                name="email"
                id="email-l"
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Email"
                autocomplete="email"
              />
              <span
                class="text-danger"
                *ngIf="
                  form.get('email')?.hasError('required') &&
                  form.get('email')?.touched
                "
                >*Required</span
              >
              <span
                class="text-danger"
                *ngIf="
                  form.get('email')?.hasError('email') &&
                  form.get('email')?.touched
                "
                >*Please enter a valid email</span
              >
            </div>
            <div *ngIf="!showErrorAlert">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-success float-start my-4"
              >
                Order now
              </button>
            </div>
          </form>
        </div>
        <div class="my-5 text-center">
          <div class="p-5">
            <p>Don't have an account?</p>
            <!-- <a class="link-success link-offset-1 link-offset-2-hover link-underline-opacity-75 link-underline-opacity-100-hover" data-bs-dismiss="offcanvas" routerLink="/sign-up">Register here</a> -->
            <button class="btn btn-sm btn-outline-success " data-bs-dismiss="offcanvas" routerLink="/sign-up">Register here</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
