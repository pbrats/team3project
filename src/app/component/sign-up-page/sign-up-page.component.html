<div class="container">
  <h2>Καλώς όρισες!</h2>

  <form [formGroup]="form" (submit)="onSubmit()">
    <div>
      <label class="form-label"
        >Τηλέφωνο<span class="text-danger">*</span></label
      >
      <input
        formControlName="phone"
        class="form-control"
        placeholder="Τηλέφωνο"
      />
      <span
        class="text-danger"
        *ngIf="
          form.get('phone')?.hasError('required') && form.get('phone')?.touched
        "
        >*Υποχρεωτικό πεδίο</span
      >
    </div>
    <div>
      <label class="form-label">Email<span class="text-danger">*</span></label>
      <input formControlName="email" class="form-control" placeholder="Email" />
      <span
        class="text-danger"
        *ngIf="
          form.get('email')?.hasError('required') && form.get('email')?.touched
        "
        >*Υποχρεωτικό πεδίο</span
      >
    </div>
    <div>
      <label class="form-label">Όνομα</label>
      <input
        formControlName="first_name"
        class="form-control"
        placeholder="Όνομα"
      />
    </div>
    <div>
      <label class="form-label">Επώνυμο</label>
      <input
        formControlName="last_name"
        class="form-control"
        placeholder="Επώνυμο"
      />
    </div>
    <div>
      <label class="form-label">Διεύθυνση</label>
      <input
        formControlName="address"
        class="form-control"
        placeholder="Διεύθυνση"
      />
    </div>
    <div>
      <label class="form-label">Κωδικός</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Κωδικός"
      />
    </div>
  </form>

  <button
    routerLink="/discovery"
    [disabled]="form.invalid"
    type="submit"
    class="btn btn-success"
  >
    Παράγγειλε τώρα
  </button>
</div>
