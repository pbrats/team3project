<div class="container mt-3 mb-3 pb-5 pt-3">
    <h1 class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-success ">Famous Stores</h1>
    <ng-template *ngIf="hasLoadedFamous; then famousBlock else noFamousBlock"></ng-template>
    <ng-template #famousBlock> 
        <div class="row row-cols-4">
            @for (famousStore of famousStores; track $index){
                <div class="col-sm-4 my-2">
                    <div class="card border border-success m-3" style="width: 90%; height: 100%">
                        <div class="card-body text-center shadow" (click)="onViewStoreDetails(famousStore.id)" title="click for details">
                            <div *ngFor="let photo of storePhotos">
                                <div *ngIf="photo.name==famousStore.name">
                                    <img [src]="photo.background_image" class="card-img-top" alt="{{photo.name}} store photo" style="width: 30%; height:10%">
                                </div>
                            </div>
                            <h5 class="card-title">{{famousStore.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted"> {{famousStore.category}}</h6>
                            <p class="card-text">Address: {{famousStore.address}}</p>
                            <a class="btn btn-success text-wrap">See {{famousStore.name}}</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </ng-template>
    <ng-template #noFamousBlock>
        <h1 class="text-success text-center fs-3 fst-italic fw-normal">Loading Famous Stores ..</h1>
        <br>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
